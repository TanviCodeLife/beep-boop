<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src= "js/scripts.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title>Beep Boop!</title>
</head>
<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>Beep Boop! Play Along!</h1>
    </div>
    <h2>Enter a number of your choice!</h2>
    <form id="form1">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="name"></label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputNumb"></label>
          <input type="text" class="form-control" id="inputNumb" placeholder="Enter a Number">
        </div>
      </div>
      <p class="textColor">More Fun:</p>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="forward" name="customRadioInline1" class="custom-control-input" value="1">
        <label class="custom-control-label textColor" for="forward">Forwards</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input type="radio" id="backward" name="customRadioInline1" class="custom-control-input" value="2">
        <label class="custom-control-label textColor" for="backward">Backwards</label>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" id="alignButton">Output</button>
    </form>
    <br>
    <div class="row">
      <div class="col-lg-8">
        <div class="card" id="result">
          <div class="card-header">
            <h4 class="card-title">Beep Boop Output</h3>
            </div>
            <div class="card-body">
              <p><span id="inputString"></span> <br> <span id="outputArray"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  </html>
