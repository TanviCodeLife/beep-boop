<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src= "js/scripts.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <title>Beep Boop!</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Beep Boop! Play Along!</h1>
    </div>
    <h2>Enter a number of your choice!</h2>
    <form id="form1">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label for="inputNumb">Input Number:</label>
          <input type="text" class="form-control" id="inputNumb" placeholder="Enter a Number">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" id="alignButton">Output</button>
    </form>
    <br>
    <div class="row">
      <div class="col-lg-6">
        <div class="card" id="result">
          <div class="card-header">
            <h4 class="card-title">Beep Boop Output</h3>
          </div>
          <div class="card-body">
            <p><span id="outputOriginalStrings"></span> <br> <span id="outputPigLatinStrings"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
